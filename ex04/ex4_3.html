<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 번호 추첨기</title>
</head>
<body>
    <button onclick="drawRandomNumber()">추첨하기</button>
    <div>
        <input type="number" id="people1" value="" placeholder="인원 수를 입력하세요">
    </div>

    <div id="output4">랜덤번호추첨</div>

    <script>
        function drawRandomNumber() {
            let peopleNum = Number(document.querySelector("#people1").value);

            // 입력 값이 유효한지 확인
            if (isNaN(peopleNum) || peopleNum < 1) {
                document.querySelector("#output4").textContent = "올바른 인원 수를 입력하세요.";
                return;
            }

            // 랜덤 번호 생성
            let randomNumber = Math.floor(Math.random() * peopleNum) + 1;

            // 결과를 화면에 표시
            document.querySelector("#output4").textContent = `랜덤 번호: ${randomNumber}`;
        }
    </script>
</body>
</html>
