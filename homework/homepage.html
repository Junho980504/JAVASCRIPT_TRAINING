<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배고픈 준호를 위한 후원 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="list-group">
            <a id="pizzaLink" href="#" class="list-group-item list-group-item-action">준호에게 피자 후원하기</a>
            <a id="chickenLink" href="#" class="list-group-item list-group-item-action">준호에게 치킨 후원하기</a>
            <a id="oxfordLink" href="#" class="list-group-item list-group-item-action">준호에게 문어숙회 후원하기</a>
        </div>
        
        

        <script>
            document.getElementById("pizzaLink").onclick = function(){
                event.preventDefault();
                location.href = "pizza.html";
            }
            document.getElementById("chikenLink").onclick = function(){
                event.preventDefault();
                location.href = "chicken.html";
            }
            document.getElementById("oxfordLink").onclick = function(){
                event.preventDefault();
                location.href = "oxford.html";
            }
        </script>
    </body>
</html>
