<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>test1</title>

        <style>
            h1 {
                color:aqua;
            }

            .group1 {
                border: 2px solid red;
            }

            #my1 {
                background-color: blueviolet;
                color: white;
                margin: 2em;
                padding: 2em;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>테스트1</h1>

            <p class="group1">테스트입니다.</p>
            <p id="my1">테스트입니다2</p>

            <span class="group2">테스트입니다.</span>
            <span>테스트입니다2</span>
        </div>

        <div>
            <input type="text" value="홍길동1">
            <input type="text" value="21">
        </div>

        <div>
            <input type="text" value="" id="input1">
            <input type="text" value="" id="input2">

            <button onclick="show()">확인</button>
            <div id="output1">

            </div>

            
        </div>

        <div> 
            <img id="output2"src="images/dog_run.png">
            
        </div>

        <script>
            let show = () => {
                console.log('show 함수 호출됨');

                let input1 = document.querySelector('#input1');
                let input2 = document.querySelector('#input2');
                let aStr = input1.value;
                let bStr = input2.value;

                let a = Number(aStr);
                let b = Number(bStr);

                if(isNaN(a) || isNaN(b)) {
                    alert('입력된 값이 숫자가 아닙니다.');
                    return;
                }

                let result = a + b;

                let output1 = document.querySelector('#output1');
                output1.innerHTML = `<p>더하기 결과 : ${result}</P>`;

                //let output2 =document.querySelector('#output2');
                //output2.src = 'images/과제 9.png';
                
            }
        </script>
    </body>
</html>
