<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습3</title>

        <script src="moment.min.js"></script>
    </head>
    <body>

        <h1>연습 3</h1>

        <div>
            <input type="radio" name="gender" value="man" checked><span>남자</span>
            <input type="radio" name="gender" value="woman"><span>여자</span>
        </div>

        <div id = "output1">
            <button onclick="show()">확인</button>
        </div>
        <script>
            function show(){
                const radios = document.getElementsByName('gender');
                const selected = Array.from(radios).find(elem => elem.checked);
                alert(`선택한 값 : ${selected.value}`);

                if(selected.value == 'man'){
                    console.log(`남자가 선택되었습니다.`);
                } else if (selected.value == 'woman'){
                    console.log(`여자가 선택되었습니다.`)
                }

                // moment 사용하기
                const output1 = document.querySelector('#output1');
                setInterval(() => {
                    const curTime = moment().format('YYYY-MM-DD HH:mm:ss');
                    output1.innerHTML = `<p>${curTime}</p>`;
                }, 1000);
                
            }
        </script>
    </body>
</html>
